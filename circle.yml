dependencies:
  cache_directories:
    - ~/docker-registry
  pre:
    - ./circle.sh pre_dependencies
  override:
    - ./circle.sh dependencies

test:
  override:
    - ./circle.sh test:
        parallel: true
  post:
    - ./circle.sh post_test:
        parallel: true

machine:
  pre:
    - docker-client/circle.sh pre_machine
  services:
    - docker
  environment:
    MAVEN_OPTS: -Xmx512m
